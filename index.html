<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <form>
      <h2 class="titter">News</h2>
      <ul class="navbar">
        <li class="navbar-link">
          <a href="#general" id="general" class="navbar-btn">General</a>
        </li>
        <li class="navbar-link">
          <a href="#business" id="business" class="navbar-btn">Business</a>
        </li>
        <li class="navbar-link">
          <a href="#sport" id="sport" class="navbar-btn">Sport</a>
        </li>
        <li class="navbar-link">
          <a href="#technology" id="technology" class="navbar-btn"
            >Technology</a
          >
        </li>
      </ul>
      <div class="search-buttons">
        <input
          type="text"
          id="news-query"
          placeholder="search news"
          class="search"
        />
        <button class="search-btn" id="search-btn" type="button">
          <i class="fa fa-search" ></i>
        </button>
      </div>
    </form>

    <!-- News -->
    <div class="container">
      <div class="news-type"></div>
      <div class="news-detailes"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
